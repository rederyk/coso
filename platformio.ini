; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:freenove-esp32-s3-display]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino

; Hardware reference (Freenove ESP32-S3 kit):
; - Flash: 16MB QIO (partitions_custom_16MB.csv matches this layout)
; - PSRAM: 8MB OPI (runtime logs will show ~8MB even if product page mentions 16MB)
board_build.flash_mode = qio
board_upload.flash_size = 16MB
board_build.partitions = partitions_custom_16MB.csv
board_build.arduino.memory_type = qio_opi

monitor_speed = 115200
upload_speed = 921600

board_build.filesystem = littlefs

build_flags =
  -DARDUINO_USB_MODE=1
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DBOARD_HAS_PSRAM
  -mfix-esp32-psram-cache-issue
  -D CONFIG_SPIRAM_USE=1
  -D CONFIG_SPIRAM_ALLOW_BSS_SEG_EXTERNAL_MEMORY=1
  -D CONFIG_BT_NIMBLE_MAX_CONNECTIONS=2
  -D CONFIG_BT_NIMBLE_MAX_BONDS=6
  -DLV_CONF_PATH=${PROJECT_DIR}/src/config/lv_conf.h
  -include include/Freenove_TFT_Config.h
  -D LV_CONF_INCLUDE_SIMPLE
  -I src/config
  -I include
  -D LV_HOR_RES_MAX=320
  -D LV_VER_RES_MAX=240
  -D LV_COLOR_DEPTH=16
  -D LVGL_BUFFER_MODE=0
  -D OPENESPAUDIO_USE_EXTERNAL_SD_DRIVER
  ; Logging profile: switch to APP/OPENESPAUDIO_LOG_MODE_NOLOG to silence everything
  -D APP_LOG_MODE=APP_LOG_MODE_NOLOG
  -D OPENESPAUDIO_LOG_MODE=OPENESPAUDIO_LOG_MODE_NOLOG

lib_deps =
  lvgl/lvgl@^8.4.0
  bblanchon/ArduinoJson@^7.2.0
  h2zero/NimBLE-Arduino@^1.4.1
