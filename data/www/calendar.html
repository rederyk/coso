<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar & Alarms - ESP32-S3</title>
    <link rel="stylesheet" href="app-nav.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0b0c10 0%, #1f2833 100%);
            color: #c5c6c7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #66fcf1;
            margin: 0;
            font-size: 2em;
        }

        .btn {
            background: #45a29e;
            color: #0b0c10;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #66fcf1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 252, 241, 0.3);
        }

        .btn-secondary {
            background: #1f2833;
            color: #66fcf1;
            border: 2px solid #45a29e;
        }

        .btn-secondary:hover {
            background: #2a3441;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .event-card {
            background: #1f2833;
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid #66fcf1;
            transition: all 0.3s;
        }

        .event-card.disabled {
            opacity: 0.5;
            border-left-color: #555;
        }

        .event-card.one-shot {
            border-left-color: #ff9800;
        }

        .event-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .event-title {
            font-size: 1.3em;
            color: #66fcf1;
            font-weight: bold;
            margin: 0;
        }

        .event-badge {
            background: #45a29e;
            color: #0b0c10;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .event-badge.one-shot {
            background: #ff9800;
        }

        .event-time {
            font-size: 1.5em;
            color: #fff;
            margin: 10px 0;
        }

        .event-description {
            color: #c5c6c7;
            margin: 10px 0;
            font-size: 0.95em;
        }

        .event-script {
            background: #0b0c10;
            border-radius: 6px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #66fcf1;
            margin: 10px 0;
            max-height: 80px;
            overflow-y: auto;
        }

        .event-meta {
            font-size: 0.85em;
            color: #888;
            margin-top: 12px;
        }

        .event-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .event-actions button {
            flex: 1;
            padding: 8px;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1f2833;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            color: #66fcf1;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #c5c6c7;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: #0b0c10;
            border: 2px solid #45a29e;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group textarea {
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .weekday-selector {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .weekday-btn {
            padding: 10px 5px;
            background: #0b0c10;
            border: 2px solid #45a29e;
            border-radius: 8px;
            color: #c5c6c7;
            cursor: pointer;
            text-align: center;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .weekday-btn.active {
            background: #45a29e;
            color: #0b0c10;
            font-weight: bold;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .modal-actions button {
            flex: 1;
        }

        .help-text {
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }

        .status-bar {
            background: #1f2833;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h3 {
            color: #66fcf1;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .weekday-selector {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="app-nav-container"></div>

    <div class="container">
        <div class="header">
            <h1>‚è∞ Calendar & Alarms</h1>
            <button class="btn" onclick="showCreateModal()">+ Create Event</button>
        </div>

        <div class="status-bar">
            <div>
                <strong>Total Events:</strong> <span id="total-events">0</span> |
                <strong>Active:</strong> <span id="active-events">0</span>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="scheduler-enabled" onchange="toggleScheduler()"> Scheduler Enabled
                </label>
            </div>
        </div>

        <div id="events-container" class="events-grid">
            <!-- Events will be loaded here -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <h3>No Events Created</h3>
            <p>Create your first alarm or recurring event to get started!</p>
        </div>
    </div>

    <!-- Modal per creazione/modifica -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Create New Event</h2>

            <div class="form-group">
                <label>Event Type</label>
                <select id="event-type" onchange="updateFormFields()">
                    <option value="one-shot">One-Shot Alarm</option>
                    <option value="recurring">Recurring Event</option>
                </select>
            </div>

            <div class="form-group">
                <label>Name *</label>
                <input type="text" id="event-name" placeholder="Wake Up Alarm">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" id="event-description" placeholder="Play music and turn on lights">
            </div>

            <div class="form-row">
                <div class="form-group" id="date-group">
                    <label>Date (YYYY-MM-DD) *</label>
                    <input type="date" id="event-date">
                </div>

                <div class="form-group">
                    <label>Time (HH:MM) *</label>
                    <input type="time" id="event-time">
                </div>
            </div>

            <div class="form-group" id="weekdays-group" style="display: none;">
                <label>Repeat on Days</label>
                <div class="weekday-selector">
                    <div class="weekday-btn" data-day="0" onclick="toggleWeekday(0)">Sun</div>
                    <div class="weekday-btn" data-day="1" onclick="toggleWeekday(1)">Mon</div>
                    <div class="weekday-btn" data-day="2" onclick="toggleWeekday(2)">Tue</div>
                    <div class="weekday-btn" data-day="3" onclick="toggleWeekday(3)">Wed</div>
                    <div class="weekday-btn" data-day="4" onclick="toggleWeekday(4)">Thu</div>
                    <div class="weekday-btn" data-day="5" onclick="toggleWeekday(5)">Fri</div>
                    <div class="weekday-btn" data-day="6" onclick="toggleWeekday(6)">Sat</div>
                </div>
            </div>

            <div class="form-group">
                <label>Lua Script to Execute *</label>
                <textarea id="event-script" placeholder="println('Alarm!'); gpio.write(23, true);"></textarea>
                <div class="help-text">This Lua script will be executed at the scheduled time</div>
            </div>

            <div class="modal-actions">
                <button class="btn" onclick="saveEvent()">Save Event</button>
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app-nav.js"></script>
    <script>
        let selectedWeekdays = 0;
        let currentEventId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadEvents();
            setInterval(loadEvents, 30000); // Refresh every 30 seconds
        });

        function updateFormFields() {
            const type = document.getElementById('event-type').value;
            const dateGroup = document.getElementById('date-group');
            const weekdaysGroup = document.getElementById('weekdays-group');

            if (type === 'one-shot') {
                dateGroup.style.display = 'block';
                weekdaysGroup.style.display = 'none';
            } else {
                dateGroup.style.display = 'none';
                weekdaysGroup.style.display = 'block';
            }
        }

        function toggleWeekday(day) {
            const btn = document.querySelector(`.weekday-btn[data-day="${day}"]`);
            const bit = (1 << day);

            if (selectedWeekdays & bit) {
                selectedWeekdays &= ~bit;
                btn.classList.remove('active');
            } else {
                selectedWeekdays |= bit;
                btn.classList.add('active');
            }
        }

        async function loadEvents() {
            try {
                // Note: Questo deve essere implementato nel backend
                const response = await fetch('/api/calendar/events');
                const data = await response.json();

                if (!data.success) {
                    console.error('Failed to load events');
                    return;
                }

                const container = document.getElementById('events-container');
                const emptyState = document.getElementById('empty-state');

                if (data.events.length === 0) {
                    container.innerHTML = '';
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    renderEvents(data.events);
                }

                // Update stats
                document.getElementById('total-events').textContent = data.events.length;
                document.getElementById('active-events').textContent =
                    data.events.filter(e => e.enabled).length;

            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('events-container').innerHTML =
                    '<div class="empty-state"><h3>Error loading events</h3><p>' + error.message + '</p></div>';
            }
        }

        function renderEvents(events) {
            const container = document.getElementById('events-container');
            container.innerHTML = '';

            events.forEach(event => {
                const card = createEventCard(event);
                container.appendChild(card);
            });
        }

        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = `event-card ${event.type === 0 ? 'one-shot' : ''} ${!event.enabled ? 'disabled' : ''}`;

            const timeStr = formatTime(event.hour, event.minute);
            const dateStr = event.type === 0
                ? `${event.year}-${String(event.month).padStart(2, '0')}-${String(event.day).padStart(2, '0')}`
                : formatWeekdays(event.weekdays);

            card.innerHTML = `
                <div class="event-header">
                    <h3 class="event-title">${escapeHtml(event.name)}</h3>
                    <span class="event-badge ${event.type === 0 ? 'one-shot' : ''}">${event.type === 0 ? 'ONE-SHOT' : 'RECURRING'}</span>
                </div>
                <div class="event-time">${timeStr}</div>
                <div class="event-description">${dateStr}</div>
                ${event.description ? `<div class="event-description">${escapeHtml(event.description)}</div>` : ''}
                <div class="event-script">${escapeHtml(event.lua_script)}</div>
                <div class="event-meta">
                    Executions: ${event.execution_count} | Last: ${event.last_run ? new Date(event.last_run * 1000).toLocaleString() : 'Never'}
                </div>
                <div class="event-actions">
                    <button class="btn btn-secondary" onclick="runEvent('${event.id}')">‚ñ∂ Run Now</button>
                    <button class="btn btn-secondary" onclick="toggleEventEnabled('${event.id}', ${!event.enabled})">${event.enabled ? '‚è∏ Disable' : '‚ñ∂ Enable'}</button>
                    <button class="btn btn-danger" onclick="deleteEvent('${event.id}')">üóë Delete</button>
                </div>
            `;

            return card;
        }

        function formatTime(hour, minute) {
            return `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
        }

        function formatWeekdays(mask) {
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const selected = [];
            for (let i = 0; i < 7; i++) {
                if (mask & (1 << i)) {
                    selected.push(days[i]);
                }
            }
            return selected.join(', ');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showCreateModal() {
            currentEventId = null;
            document.getElementById('modal-title').textContent = 'Create New Event';
            document.getElementById('event-type').value = 'one-shot';
            document.getElementById('event-name').value = '';
            document.getElementById('event-description').value = '';
            document.getElementById('event-date').value = '';
            document.getElementById('event-time').value = '07:00';
            document.getElementById('event-script').value = '';
            selectedWeekdays = 0;
            document.querySelectorAll('.weekday-btn').forEach(btn => btn.classList.remove('active'));
            updateFormFields();
            document.getElementById('event-modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('event-modal').classList.remove('show');
        }

        async function saveEvent() {
            const name = document.getElementById('event-name').value;
            const description = document.getElementById('event-description').value;
            const type = document.getElementById('event-type').value;
            const time = document.getElementById('event-time').value;
            const script = document.getElementById('event-script').value;

            if (!name || !time || !script) {
                alert('Please fill in all required fields');
                return;
            }

            const [hour, minute] = time.split(':').map(Number);

            const event = {
                name,
                description,
                type: type === 'one-shot' ? 0 : 1,
                enabled: true,
                hour,
                minute,
                lua_script: script
            };

            if (type === 'one-shot') {
                const date = document.getElementById('event-date').value;
                if (!date) {
                    alert('Please select a date');
                    return;
                }
                const [year, month, day] = date.split('-').map(Number);
                event.year = year;
                event.month = month;
                event.day = day;
                event.weekdays = 0;
            } else {
                if (selectedWeekdays === 0) {
                    alert('Please select at least one day');
                    return;
                }
                event.weekdays = selectedWeekdays;
                event.year = 0;
                event.month = 0;
                event.day = 0;
            }

            try {
                const response = await fetch('/api/calendar/events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(event)
                });

                const data = await response.json();

                if (data.success) {
                    closeModal();
                    loadEvents();
                } else {
                    alert('Failed to create event: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteEvent(id) {
            if (!confirm('Are you sure you want to delete this event?')) {
                return;
            }

            try {
                const response = await fetch(`/api/calendar/events/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    loadEvents();
                } else {
                    alert('Failed to delete event: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function toggleEventEnabled(id, enabled) {
            try {
                const response = await fetch(`/api/calendar/events/${id}/enable`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled })
                });

                const data = await response.json();

                if (data.success) {
                    loadEvents();
                } else {
                    alert('Failed to update event: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function runEvent(id) {
            try {
                const response = await fetch(`/api/calendar/events/${id}/execute`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    alert('Event executed successfully');
                    loadEvents();
                } else {
                    alert('Failed to execute event: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function toggleScheduler() {
            const enabled = document.getElementById('scheduler-enabled').checked;

            try {
                const response = await fetch('/api/calendar/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled })
                });

                const data = await response.json();

                if (!data.success) {
                    alert('Failed to update scheduler settings');
                    document.getElementById('scheduler-enabled').checked = !enabled;
                }
            } catch (error) {
                alert('Error: ' + error.message);
                document.getElementById('scheduler-enabled').checked = !enabled;
            }
        }
    </script>
</body>
</html>
